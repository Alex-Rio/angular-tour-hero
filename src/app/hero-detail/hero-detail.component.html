<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label><br>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name" /><br>
        <label for="hero-date">Date: </label><br>
        <input id="hero-date" ([ngModel])="hero.date" value="{{hero.date | date:'d/M/YYYY'}}"><br>
        <label for="hero-power">Power: </label><br>
        <input id="hero-power" [(ngModel)]="hero.power"><br>
        <label for="hero-info">Information</label><br>
        <textarea id="hero-info" [(ngModel)]="hero.information" [value]="hero.information" rows="6" cols="60">
        </textarea>
    </div>
    <button type=" button " (click)="save() ">Save</button>
    <button type="button " (click)="goBack() ">Go back</button>
</div>
